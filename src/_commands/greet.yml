description: >
  This command echos "Hello World" using file inclusion.
# What will this command do?
# Descriptions should be short, simple, and clear.
parameters:
  wait-for:
    type: integer
    default: 30
    description: "Maximum time to wait for"
  application:
    type: string
    description: "Application ID"
  argocd_url:
    type: string
    description: "URL of Argo"
  target:
    type: string
    description: "Commit hash to check for"
steps:
  - run:
      name: Run python from inline with set environment var
      shell: /bin/bash -eo pipefail
      command: |
        export HELLO_TO=<<parameters.to>>
        echo "Hello to $HELLO_TO"
        include ../scripts/greetpy.sh
