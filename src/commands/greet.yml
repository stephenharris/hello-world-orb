description: >
  This command echos "Hello World" using file inclusion.
# What will this command do?
# Descriptions should be short, simple, and clear.
parameters:
  to:
    type: string
    default: "World"
    description: "Hello to whom?"
steps:
  - run:
      environment:
        PARAM_TO: <<parameters.to>>
      name: Hello Greeting
      command: <<include(scripts/greet.sh)>>
  - run:
      name: Say howdy
      command: |
         echo "Howdy <<parameters.to>>"
  - run:
      shell: /bin/python3
      name: Run python from script
      command: <<include(scripts/my.py)>>
  - run:
      shell: /bin/python3
      name: Run python inline
      command: print("Hello <<parameters.to>>")

  - run:
      shell: /bin/python3
      name: Run python from inline with set environment var
      command: |
        import os
        os.environ["HELLO_TO"] =  <<parameters.to>>
        print("Hello " + os.environ["HELLO_TO"])
